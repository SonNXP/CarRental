<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Car Rental</title>
  <link rel="icon" href="/CarRental/static/img/car_rental_page_logo.png">

  <meta charset = "UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


  <link rel="stylesheet" type="text/css" th:href="@{/main.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/src/static/css/login.css}"/>
</head>
<body>

  <div id="login-page-container" class="container my-5">
    <div class="col-md-4 offset-md-4 card-body shadow-lg">
        <img class="mb-4" th:src="@{/src/static/img/car_rental_logo_name.png}" alt="" width="100%">
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
		
      <form name="f" th:action="@{/login}" method="post">
        <div class="form-group">
          <input type="text" id="username" name="username"class="form-control" placeholder="Username" required autofocus>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" id="rememberme" name="remember-me"> Remember me
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <div class="row">
        <p class="mt-3 login_link pl-3"><a th:href="@{/}">Home</a></p>
        <p class="mt-3 ml-auto login_link pr-3"><a th:href="@{/registration}">Sign up</a></p>
      </div>
    </div>
  </div>
</body>
</html>
