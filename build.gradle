plugins {
    id 'java'
    id 'idea'
    id 'war'
}

group = 'com.carrental'
version = '0.0.1-SNAPSHOT'
description = 'CarRental webapp'
sourceCompatibility = '11'

idea {
    module {
        excludeDirs += file('.gradle')
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-core:5.0.5.RELEASE'
    implementation 'org.springframework:spring-web:5.0.5.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.0.5.RELEASE'
    implementation 'org.springframework:spring-orm:5.0.5.RELEASE'
    implementation 'org.springframework:spring-context:5.0.5.RELEASE'
    implementation 'org.thymeleaf:thymeleaf-spring5:3.0.9.RELEASE'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity4:3.0.2.RELEASE'
    implementation 'org.hibernate:hibernate-core:5.3.2.Final'
    implementation 'org.hibernate:hibernate-validator:5.3.2.Final'
    implementation 'org.apache.tomcat:tomcat-dbcp:7.0.55'
    implementation 'org.springframework.data:spring-data-commons:2.0.8.RELEASE'
    implementation 'org.springframework.data:spring-data-jpa:2.0.9.RELEASE'
    implementation 'org.springframework.security:spring-security-core:5.0.0.RELEASE'
    implementation 'org.springframework.security:spring-security-web:5.0.0.RELEASE'
    implementation 'org.springframework.security:spring-security-config:5.0.0.RELEASE'
    implementation 'org.springframework.security:spring-security-taglibs:5.0.0.RELEASE'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.6'
    implementation 'org.slf4j:slf4j-api:1.7.5'
    implementation 'org.slf4j:slf4j-simple:1.6.4'
    implementation 'javax.validation:validation-api:1.1.0.Final'
    implementation 'commons-io:commons-io:2.6'
    implementation 'commons-fileupload:commons-fileupload:1.3'
    implementation 'org.apache.poi:poi:3.17'
    implementation 'org.apache.poi:poi-ooxml:3.17'
    runtimeOnly 'org.hibernate:hibernate-entitymanager:5.3.2.Final'
    runtimeOnly 'mysql:mysql-connector-java:6.0.6'
    runtimeOnly 'com.h2database:h2:1.4.192'
    testImplementation 'org.springframework:spring-test:5.0.5.RELEASE'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-all:1.10.19'
    testImplementation 'org.skyscreamer:jsonassert:1.5.0'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'com.jayway.jsonpath:json-path:2.2.0'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}

test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
}
