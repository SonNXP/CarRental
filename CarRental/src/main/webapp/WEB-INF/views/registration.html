<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Car Rental</title>

  <meta charset = "UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


  <link rel="stylesheet" type="text/css" th:href="@{/static/css/main.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/login.css}"/>
</head>
<body>
  <div id="register-page-container" class="container my-5">
    <div class="col-md-6 offset-md-3 card-body shadow-lg">
        <img class="mb-4" th:src="@{/static/img/car_rental_logo_name.png}" alt="" width="100%">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>

      <form name="@{/registration}" th:object="${user}" th:action="@{/registration}" method="post">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" class="form-control" id="inputName" th:field="*{name}" placeholder="Name" required autofocus max="40">
          <p class="alert alert-danger my-2" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
        </div>

        <div class="form-group">
          <label>Last name:</label>
          <input type="text" class="form-control" id="inputLastName" th:field="*{surname}" placeholder="Surname" required ax="40">
          <p class="alert alert-danger my-2" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</p>
        </div>

        <div class="form-group">
          <label>Login:</label>
          <input type="text" class="form-control" id="inputUsername" th:field="*{login}" placeholder="Login" required min="6" max="40">
          <p class="alert alert-danger my-2" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error</p>
        </div>

        <div class="form-group">
          <label>E-mail:</label>
          <input type="email" class="form-control" id="inputEmail" th:field="*{email}" placeholder="E-mail" required >
          <p class="alert alert-danger my-2" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Login error</p>
        </div>
        
        <div class="form-group">
          <label>Phone:</label>
          <input type="text" class="form-control" id="inputPhone" th:field="*{phone}" placeholder="Phone" required max="20">
          <p class="alert alert-danger my-2" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Login error</p>
        </div>
        
        <div class="form-group" th:with="today=${#dates.format(standardDate, 'yyyy-MM-dd')}">
          <label>Birth date:</label>
          <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" th:max="${today}" placeholder="Birth date" required/>
          <p class="alert alert-danger my-2" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Birth date error</p>
        </div>
        
        <div class="form-group">
          <label>Pesel:</label>
          <input type="number" class="form-control" id="inputPesel" th:field="*{pesel}" placeholder="Pesel" required size="11">
          <p class="alert alert-danger my-2" th:if="${#fields.hasErrors('pesel')}" th:errors="*{pesel}">Pesel error</p>
        </div>

        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" id="inputPassword" th:field="*{password}" placeholder="Password" required min="6" max="20">
          <p class="alert alert-danger my-2" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p>    
        </div>

        <div class="form-group">
          <label>Password again:</label>
          <input type="password" class="form-control" id="inputPasswordAgain" th:field="*{passwordMatches}" placeholder="Password" required min="6" max="20">
          <p class="alert alert-danger my-2" th:if="${#fields.hasErrors('passwordMatches')}" th:errors="*{passwordMatches}">Password error</p>    
        </div>

        <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">Register</button>
        
      </form>
      <p class="mt-3 login_link pl-3"><a th:href="@{/}">Home</a></p>
    </div>
  </div>
</body>
</html>
